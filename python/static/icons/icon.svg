<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af"/>
      <stop offset="100%" style="stop-color:#3b82f6"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="512" height="512" rx="80" fill="url(#bg)"/>
  <!-- Fuel pump icon -->
  <g transform="translate(100, 80)" fill="white">
    <!-- Pump body -->
    <rect x="60" y="80" width="140" height="220" rx="15" fill="white"/>
    <!-- Pump screen -->
    <rect x="80" y="100" width="100" height="60" rx="8" fill="#1e40af"/>
    <!-- Pump nozzle holder -->
    <rect x="200" y="100" width="60" height="30" rx="5" fill="white"/>
    <!-- Nozzle -->
    <path d="M230 130 L230 200 L280 220 L280 280 L260 280 L260 230 L230 215 L230 130" 
          fill="white" stroke="white" stroke-width="8" stroke-linejoin="round"/>
    <!-- Fuel gauge on screen -->
    <rect x="90" y="115" width="60" height="8" rx="4" fill="#60a5fa"/>
    <rect x="90" y="135" width="40" height="8" rx="4" fill="#60a5fa"/>
    <!-- Base -->
    <rect x="40" y="300" width="180" height="40" rx="10" fill="white"/>
  </g>
  <!-- Chart bars (representing analytics) -->
  <g transform="translate(100, 340)" fill="white" opacity="0.9">
    <rect x="0" y="40" width="30" height="60" rx="5"/>
    <rect x="40" y="20" width="30" height="80" rx="5"/>
    <rect x="80" y="0" width="30" height="100" rx="5"/>
  </g>
</svg>
