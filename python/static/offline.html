<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Fuel Extractor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #1e40af 0%, #3b82f6 100%);
            min-height: 100vh;
        }
    </style>
</head>
<body class="flex items-center justify-center">
    <div class="text-center text-white p-8">
        <div class="mb-8">
            <i class="fas fa-wifi-slash text-6xl opacity-50"></i>
        </div>
        <h1 class="text-3xl font-bold mb-4">You're Offline</h1>
        <p class="text-lg opacity-80 mb-8">
            Please check your internet connection and try again.
        </p>
        <button onclick="location.reload()" 
                class="px-6 py-3 bg-white text-blue-600 rounded-lg font-semibold hover:bg-gray-100 transition">
            <i class="fas fa-sync-alt mr-2"></i>
            Try Again
        </button>
        <div class="mt-8 opacity-60">
            <p class="text-sm">Fuel Extractor Dashboard</p>
        </div>
    </div>
</body>
</html>
