{% extends "base.html" %}
{% block content %}
<div class="admin-login" id="admin-login" style="max-width:400px;margin:auto;padding:2em;">
  <h2>Admin Login</h2>
  <form method="post" action="/admin">
    <input type="password" name="password" placeholder="Enter password" required class="form-control" style="margin-bottom:1em;" />
    <button type="submit" class="btn btn-primary" style="width:100%;">Login</button>
  </form>
  {% if error %}<div class="alert alert-danger" style="margin-top:1em;">{{ error }}</div>{% endif %}
</div>
{% endblock %}
