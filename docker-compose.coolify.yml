# WhatsApp Fuel Extractor - Coolify Deployment
# This is for deploying via Coolify with separate services

version: '3.8'

services:
  # ===========================================
  # FUEL EXTRACTOR WEB APP
  # ===========================================
  fuel-extractor:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fuel-extractor
    restart: unless-stopped
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      # Override Evolution API URL for Docker network
      - EVOLUTION_API_URL=http://evolution-api:8080
    volumes:
      - ./data:/app/data
      - ./google_credentials.json:/app/google_credentials.json:ro
      - ./config.docker.json:/app/config.json:ro
    networks:
      - coolify
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  coolify:
    external: true
